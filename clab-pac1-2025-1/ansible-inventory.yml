all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    bridge:
      hosts:
        clab-pac1-2025-1-bridge01:
          ansible_host: 
        clab-pac1-2025-1-bridge02:
          ansible_host: 
        clab-pac1-2025-1-bridge03:
          ansible_host: 
    linux:
      hosts:
        clab-pac1-2025-1-host11:
          ansible_host: 172.20.20.11
        clab-pac1-2025-1-host12:
          ansible_host: 172.20.20.12
        clab-pac1-2025-1-host21:
          ansible_host: 172.20.20.21
        clab-pac1-2025-1-host22:
          ansible_host: 172.20.20.22
        clab-pac1-2025-1-host31:
          ansible_host: 172.20.20.31
        clab-pac1-2025-1-host32:
          ansible_host: 172.20.20.32
        clab-pac1-2025-1-ssh:
          ansible_host: 172.20.20.100
    vyosnetworks_vyos:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-pac1-2025-1-vyos01:
          ansible_host: 172.20.20.41
        clab-pac1-2025-1-vyos02:
          ansible_host: 172.20.20.42
        clab-pac1-2025-1-vyos03:
          ansible_host: 172.20.20.43